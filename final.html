<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('BANNERyoutube.jpg'); /* Ruta de tu imagen de fondo */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .page {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            max-width: 400px; /* Cuadro más pequeño */
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; /* Centrando el texto y el logo */
            height: 40vh; /* Altura más pequeña */
        }

        h2 {
            color: rgba(0, 0, 0, 0.85); /* Ajuste del color del título */
            font-size: 22px; /* Ajuste del tamaño del texto */
            font-weight: bold;
            margin: 0;
        }

        p {
            color: rgba(0, 0, 0, 0.7); /* Color más oscuro para el subtítulo */
            font-size: 16px; /* Ajuste del tamaño del subtítulo */
            margin-top: 10px;
        }

        .logo {
            opacity: 0.05;
            max-width: 50%; /* Logo más pequeño */
            height: auto;
            margin-bottom: 10px; /* Pequeña separación debajo del logo */
        }
    </style>
</head>
<body>
    <div class="page">
        <img src="ISOTIPOnegro.png" class="logo" alt="Logo">
        <h2>Ambrosio dice que vas a ponerte muy fuerte.</h2>
        <p>(Y lo sabes)</p>
    </div>
</body>
</html>
